apiVersion: apps/v1
kind: Deployment
metadata:
  name: lugx-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lugx-frontend
  template:
    metadata:
      labels:
        app: lugx-frontend
    spec:
      containers:
        - name: lugx-frontend
          image: 183171473728.dkr.ecr.us-east-1.amazonaws.com/lugx-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: lugx-frontend-service
spec:
  type: NodePort
  selector:
    app: lugx-frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000

